<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Practice</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <!-- Header -->
    <header class="bg-gray-900 text-white py-4">
  <div class="container mx-auto flex justify-between items-center px-4">
    <a href="index.html" class="font-bold text-xl">DSA Practice</a>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="#" class="hover:text-gray-400">Leaderboard</a></li>
        <li><a href="#" class="hover:text-gray-400">Performance</a></li>
        <li><a href="#" class="hover:text-gray-400">Feedback</a></li>
        <li><a href="#" class="hover:text-gray-400">Contact Us</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="container mx-auto mt-8 px-4">
  <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
  <p class="text-gray-700 mb-8">If you have any questions or feedback, please fill out the form below and we'll get back to you as soon as possible.</p>

  <form class="max-w-lg mx-auto">
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="name">
        Name
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Enter your name">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="email">
        Email
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter your email">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="message">
        Message
      </label>
      <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" placeholder="Enter your message"></textarea>
    </div>
    <div class="flex justify-center">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
        Submit
      </button>
    </div>
  </form>
</div>
   <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 py-4">
        <div class="container mx-auto px-4">
            <p class="text-center">&copy; 2023 DSA Practice. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
